<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: #fff; }
    .attribution a { color: hsl(220, 19%, 94%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="profile-photo">
      <h3 class="name">Jessica Randall</h3>
      <h6 class="address">London, United Kingdom</h6>
      <p class="profission">"Front-end developer and avid reader."</p>
    
      <!-- list socials -->
      <nav>
        <ul class="social-media">
          <li><button>GitHub</button></li>
          <li><button>Frontend Mentor</button></li>
          <li><button>LinkedIn</button></li>
          <li><button>Twitter</button></li>
          <li><button>Instagram</button></li>
        </ul>
      </nav>
    </div>
    <!-- attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Osmar Almeida</a>.
    </div>
  </main>
  

</body>
</html>
